<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Slider</title>
    <link rel="stylesheet" href="./assets/plugins/slick-slider/css/slick.min.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <section class="banner">
        <div class="banner__slider">
            <div class="banner__slide" style="--_background-image: url('../images/slide-1.jpeg')">
                <div class="banner__slide__bg" style="--index: 3"></div>
                <div class="banner__slide__bg" style="--index: 2"></div>
                <div class="banner__slide__bg" style="--index: 1"></div>
            </div>
            <div class="banner__slide" style="--_background-image: url('../images/slide-2.jpeg')">
                <div class="banner__slide__bg" style="--index: 3"></div>
                <div class="banner__slide__bg" style="--index: 2"></div>
                <div class="banner__slide__bg" style="--index: 1"></div>
            </div>
            <div class="banner__slide" style="--_background-image: url('../images/slide-3.jpeg')">
                <div class="banner__slide__bg" style="--index: 3"></div>
                <div class="banner__slide__bg" style="--index: 2"></div>
                <div class="banner__slide__bg" style="--index: 1"></div>
            </div>
        </div>
    </section>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/plugins/slick-slider/js/slick.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
